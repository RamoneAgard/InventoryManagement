<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Categories</title>
</head>
<body>
    <h1>Create or Update Category</h1>
    <form th:action="@{/categories/update(id=${category.id})}" method="post" th:object="${category}">
        <label for="name">Name of Category</label>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" ></span>
        <input type="text" id="name" minlength="3" maxlength="20" th:field="*{name}" placeholder="Category Name" required>

        <input type="submit" id="submit" value="Submit">
    </form>
</body>
</html>
