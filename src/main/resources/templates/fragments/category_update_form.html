<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Categories</title>
</head>
<body>
<h1>Create or Update Category</h1>
<form class="form" th:fragment="updateForm(category)" th:action="@{/categories/update(id=${category.id})}" method="post" th:object="${category}">

  <div class="mb-2">
    <label class="form-label" for="name">Name of Category</label>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" ></span>
    <input class="form-control" type="text" id="name" maxlength="20" th:field="*{name}" placeholder="Category Name" required>
  </div>

  <input type="hidden" th:field="*{version}" th:value="${category.version}">
  <button class="btn btn-primary" type="submit" id="submit">Submit</button>

</form>
</body>
</html>
