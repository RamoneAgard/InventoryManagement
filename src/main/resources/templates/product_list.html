<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <th:block th:replace="~{fragments/commonHead.html :: commonHead}"></th:block>
    <title>Product List</title>
</head>
<body>
  <div th:replace="~{fragments/navigation.html :: navbar('Products')}"></div>

  <div class="container px-0">

    <div class="row justify-content-center my-4">
      <div class="col d-flex justify-content-center">
        <h2>Product Table</h2>
      </div>
    </div>

    <hr class="border border-primary rounded">

    <div sec:authorize="hasRole('ROLE_EDITOR')" class="row mb-3" id="formContainer">
      <th:block th:replace="~{fragments/product_update_form.html :: updateForm}"></th:block>
    </div>

    <div class="row justify-content-center mb-1">
      <div class="col">
        <th:block th:replace="~{fragments/product_table.html :: filterForm(${categories}, ${volumes})}"></th:block>
      </div>
    </div>

    <div class="row justify-content-center" id="tableContainer">

    </div>

  </div>

  <th:block th:replace="~{fragments/commonHead.html :: commonScripts}"></th:block>
  <script th:src="@{scripts/requestProductTable.js}"></script>
  <script th:src="@{scripts/productUpdateMain.js}"></script>
</body>
</html>
