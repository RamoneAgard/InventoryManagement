<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <th:block th:replace="~{fragments/commonHead.html :: commonHead}"></th:block>
    <title>Login</title>
</head>
<body>
    <th:block th:replace="~{fragments/navigation.html :: navbar('Login')}"></th:block>

    <div class="container">
        <div class="row justify-content-center mt-5 mb-3">
            <div class="col-auto">
                <h2>Sign In to Access the Dashboard</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-auto">
                <form class="form bg-primary-subtle rounded-2 p-3" method="post" th:action="@{/login}">
                    <fieldset>
                        <legend class="mb-3">Login Form</legend>
                        <div th:if="${param.error}" class="alert alert-danger" role="alert" id="errorDiv">
                            <span>Invalid Username or Password</span>
                        </div>
                        <div th:if="${param.logout}" class="alert alert-danger" role="alert" id="logoutDiv">
                            <span>Successfully Logged Out</span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="username">Username</label>
                            <input class="form-control" id="username" name="username"
                                   type="text" placeholder="Username">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="password">Password</label>
                            <input class="form-control" id="password" name="password"
                                   type="password" placeholder="Password">
                        </div>
                        <div class="row-col-auto d-flex justify-content-center">
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
